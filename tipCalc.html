<body>
     <span class='st_sharethis_large' displayText='ShareThis'></span>
     <span class='st_facebook_large' displayText='Facebook'></span>
    <h1>Deb's Tip Calculator</h1>
    <hr />

    <div class="container">
        <div class="row">
<div class="col-sm-1"></div>
            <div class="col-md-6 classBack">
                <h3>Enter the Amount of Your Bill Below</h3>

                <p><input type="number" id="amountOfBill" placeholder="Enter Amount" maxlength="6">
                    <p>

                        <h3>Calculate your Tip</h3>
                        <select id="tipPercent">
                                    <option disabled selected value="0">
                                        <option value="0.30">Tip Percentage 30%</option>
                                        <option value="0.20">Tip Percentage 20%</option>
                                        <option value="0.15">Tip Percentage 15%</option>
                                        <option value="0.10">Tip Percentage 10%</option>
                                        <option value="0.05">Tip Percentage 5%</option>
                                        </select>

                        <br />

                        <h3>How Many People in Your Party</h3>

                        <input type="number" id="amountInParty" placeholder="Number">

                        <br />
                        <br />
                        <button type="button" id="add">Calculate</button><button type="button" id="zeroOut">Clear</button>
                        <br/>
                        <br />
                        <div id="showAmounts" class="toAlignRight"></div>
                        <br />
                        
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-2"></div>
        </div>
    </div>

     <!--This is for my Share button-->
